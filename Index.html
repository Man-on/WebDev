<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to ELEVATE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 60px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 800px; /* Larger max width for bigger screens */
        }
        .logo {
            width: 120px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 3rem; /* Bigger on desktops */
        }
        p {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        .btn {
            font-size: 1.5rem;
            padding: 12px 40px;
        }

        /* Responsive Design for Mobile */
        @media (max-width: 768px) {
            .container {
                padding: 40px;
                max-width: 90%;
            }
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 1.2rem;
            }
            .btn {
                font-size: 1.2rem;
                padding: 10px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.jpeg" alt="ELEVATE Logo" class="logo">
        <h1>Welcome to ELEVATE</h1>
        <p>Premium business T-shirts designed for comfort and style.</p>
        <a href="home.html" class="btn btn-dark">Enter</a>
    </div>
</body>
</html>
