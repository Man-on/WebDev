<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home - ELEVATE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-custom {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 20px;
        }
    </style>
</head>
<body>

    <!-- Navbar Placeholder -->
    <div id="navbar-container"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('navbar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar-container').innerHTML = data;
                });
        });
    </script>

    <!-- Main Content with Card Effect -->
    <div class="container mt-5 d-flex justify-content-center">
        <div class="card card-custom text-center" style="max-width: 600px;">
            <div class="card-body">
                <h1 class="card-title">Welcome to ELEVATE</h1>
                <p class="card-text">We provide premium business clothing designed for comfort, style, and professionalism.</p>
                <!-- Image Below the Sentence -->
                <img src="clothing.png" alt="ELEVATE Clothing" class="img-fluid mt-3 rounded">
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
